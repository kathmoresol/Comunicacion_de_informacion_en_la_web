    <div class="text-center container section-top">
      <h2 class="mb-3">Contacto</h2>
      <p class="text-center mb-5">Escribenos cuando quieras, estamos a tu servicio</p>
      <form id="contact-form" class="form m-auto">
        <div class="form-group">
          <label for="name" class="mb-3">Nombre</label>
          <input
            type="text"
            class="form-control mb-3"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="contact-email mb-3"
            >Correo Electrónico</label
          >
          <input
            type="email"
            class="form-control contact-email-input"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone" class="mb-3">Telefono</label>
          <input
            type="text"
            class="form-control mb-3"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="message" class="mb-3">Mensaje</label>
          <input
            type="text"
            class="form-control mb-3"
            id="message"
            name="message"
            required
          />
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
